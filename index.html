<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>

    <!-- boot link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <main>
        <div class="container w-100 m-auto">

            <div class="row w-100 m-auto">

                <!-- left side property -->
                <div class="col-lg-6 col-md-6 ">
                    <h1>left</h1>

                    <div class="d-flex">
                        <input id="search-box" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">

                        <button id="search-btn" onclick="allPlayers()" class="btn btn-outline-danger"
                            type="submit">Search</button>
                    </div>

                    <!-- show player -->
                    <div id="player-container" class="player-container mt-3 ">

                    </div>
                </div>

                <!-- Right Side Property -->
                <div class="col-lg-6 col-md-6 ">
                    <h1 class="text-center">Right</h1>
                </div>


            </div>

        </div>
    </main>

    <!-- script file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>

</body>

</html>
